<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/style.css">
    <title>To-do app</title>
</head>
<body>
   
    <div class="display">
        <h1>To-Do List App</h1>
        <div class="objects">
            <button onclick="sort()" id="sort">sort</button>
          <input name="text" id="text" placeholder="Add Todo" class="userinput" />
          <input type="hidden" id="saveIndex" />

          <button id="add-task-btn" class="adding">Add</button>
          <button style="display: none" id="save-todo-btn">Save Todo</button>
        </div>
      </div>
      <div id="listBox"></div>
    </div>






    <script src="./script/code.js"></script>
</body>
</html>
